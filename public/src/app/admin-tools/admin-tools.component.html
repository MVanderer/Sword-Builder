<div class="mainWrapper">
  <h2>Admin tools</h2>
  <div *ngFor="let part of partTypeList">
    <h3>{{part.type}}s</h3>
    <div class="partToolsWrap">
      <app-partMaker [partType]="part.type" class="left"></app-partMaker>
      <app-partLister [partType]="part.type" class="right"></app-partLister>
    </div>
  </div>

</div>
